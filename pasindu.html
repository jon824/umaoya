    <title>Admin Dashboard Panel</title> 
</head>
<body>
    <nav>
        <div class="logo-name">
            <div class="logo-image">
                <img src="images/.jpg" alt="">
            </div>

            <span class="logo_name">Share Market</span>
        </div>

        <div class="menu-items">
            <ul class="nav-links">
                <li><a href="index.html">
                    <i class="uil uil-signout"></i>
 
                     <span class="link-name">Log out  </span>
                 </a></li>
                
                
                <li class="mode">
                    <a href="#">
                        <i class="uil uil-moon"></i>
                    <span class="link-name">Dark Mode</span>
                </a>

                <div class="mode-toggle">
                  <span class="switch"></span>
                </div>
            </li>
            </ul>
        </div>
    </nav>

    <section class="dashboard">
        <div class="top">
            <i class="uil uil-bars sidebar-toggle"></i>

            
            
            <img src="images/.jpg" alt="">
        </div>

        <div class="dash-content">
            <div class="overview">
                <div class="title">
                    <i class="uil uil-tachometer-fast-alt"></i>
                    <span class="text">Pasindu's Dashboard</span>
                </div>

                <div class="boxes">
                    <div class="box box1">
                        <i class="uil uil-thumbs-up"></i>
                        <span class="text">Total Deposit</span>
                        <span class="number"> 0</span>
                    </div>
                    <div class="box box2">
                        <i class="uil uil-comments"></i>
                        <span class="text">Withdraw</span>
                        <span class="number">0</span>
                    </div>
                    <div class="box box3">
                        <i class="uil uil-share"></i>
                        <span class="text">Total Earn</span>
                        <span class="number">0</span>
                    </div>
                </div>
            </div>

            <div class="activity">
                <div class="title">
                    <i class="uil uil-clock-three"></i>
                    <span class="text">Recent Activity</span>
                </div>

                <div class="activity-data">
                    <div class="data names">
                      
                       <span class="data-title">Activity</span>
                       
                        <!--Verify was Succeed So Now , Do Not Show 
                        <span class="data-list"><a href="login/index.html" style="text-decoration: none; color: rgb(0, 204, 255);" > Account verify </a></span>

                        <span class="data-list"><a href="Face/index.html" style="text-decoration: none; color: cyan;" >Face Verify </a></span>
                        <span class="data-list"><a href="addcard/index.html" style="text-decoration: none; color: cyan;" > ADD Bank</a></span>
                        <span class="data-list"><a href="getmoney/index.html" style="text-decoration: none; color: cyan;" > </a>Withdraw Money</a></span>
        >>>>>>>>>>>>>>>>  -->
                       
                    </div>
                    <div class="data type">
                        <span class="data-title">Type</span>
                       
                         <!--Verify was Succeed So Now , Do Not Show 

                         <span class="data-list">Verify</span>
                        <span class="data-list">Verify</span>
                        <span class="data-list">Verify</span>

                          <span class="data-list">Money</span>
                   
                        >>>>>>>>>>>> -->
                    </div>
                    
                    <div class="data status">
                        <span class="data-title">Status</span>
                        
                         <!--Verify was Succeed So Now , Do Not Show

<<<<<<<<<<<<<<<< -->
                   </div>
               
                    
                   
                        
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
